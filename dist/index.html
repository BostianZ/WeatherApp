<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-left title">Weather</div>
            <div class="nav-right">
                <form method="form">
                    <input type="text" placeholder="location" class="location-input" required/>
                    <button class="location-search-btn" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    </button>
                </form>        
            </div>
        </nav>
        <div class="todays-weather">
            <div class="todays-weather-left">
                <img class="icon" />
                <div class="current-weather"></div>
                <div class="degrees"></div>
                <div class="location"></div>
            </div>
            <div class="todays-weather-right">
                <div class="time">Time</div>
            </div>
        </div>
        <div class="more-weather-info">
            <div class="more-weather-info-left">
                <div>
                    <img src="./icons/misc/humidity.png"class="optics-icon"/>
                    <div class="humidity-info"></div>
                </div>
                <div>
                    <img src="./icons/misc/precip.png" class="optics-icon"/>
                    <div class="precip-info"></div>
                </div>
                <div>
                    <img src="./icons/misc/wind.png" class="optics-icon"/>
                    <div class="wind-info"></div>
                </div>
            </div>
            <div class="more-weather-info-right">
                
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
